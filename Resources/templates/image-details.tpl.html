
<a href="/image?imageIndex={prevIndex}" class="btn btn-sm btn-info"> < Previous</a>
{filename}
<a href="/image?imageIndex={nextIndex}" class="btn btn-sm btn-info">Next > </a>
<hr>
<div style="position: relative;">
    <div id="imageContainer">
        <img src="{imageUrl}" id="picture" class="absolute"/>
        [START frame]
        <div class="frame" style="left: {left}px; top: {top}px; width: {width}px; height: {height}px;">
            <div class="counter">{counter}</div>
        </div>
        [END frame]
    </div>
    <div id="formContainer">
        [START form]
        <form method="post">
            <div class="counter" style="float: left;">{counter}</div>
            {selectLabel}
            <input type="hidden" name="index" value="{index}" />
            <input type="hidden" name="frame" value='{frame}' />
            <input type="submit" class="btn btn-sm btn-primary" value="Save"/>
        </form>
        [END form]
    </div>
</div>
